<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/local/css/main.css}" rel="stylesheet">
</head>
<body>
<div id="top" th:fragment="top">
    <form action="/admin/logout">
        <input id="logout" type="submit" value="退出登录">
    </form>
    <div id="uName"></div>
    <input id="btnFresh" type="button" value="刷新">
</div>

<script th:src="@{/js/jquery-3.6.4.js}"></script>
<script>
    $(function () {
        let url = window.location.href;
        $("#btnFresh").click(function () {
            window.location.href = url;
        })
    })
</script>

</body>
</html>
